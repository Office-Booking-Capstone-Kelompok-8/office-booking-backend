openapi: 3.0.3
info:
  title: OfficeZone API
  description: OfficeZone office space booking API
  version: 1.0.0

servers:
  - url: 'https://dev.fortyfour.com/v1'
    description: Development server
  - url: 'https://staging.fortyfour.com/v1'
    description: Staging server
  - url: 'https://api.fortyfour.com/v1'
    description: Production server
  - url: '{path}'
    variables:
      path:
        default: 'dev.fortyfour.com/v1'
        description: Development server

paths:
  /ping:
    get:
      summary: Ping
      description: Ping the server
      operationId: ping
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Pong
  /users/register:
    post:
      summary: Register a new user
      operationId: registerUser
      tags:
        - EndUser.Users
      requestBody:
        description: User registration details
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: oz@mail.com
                password:
                  type: string
                  format: password
                  example: password
                phone:
                  type: string
                  example: +1 234 567 890
      responses:
        201:
          description: Successfully registering a new user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user created successfully
        409:
          $ref: '#/components/responses/EmailAlreadyUsed'
        400:
          $ref: '#/components/responses/InvalidRequestBody'

  /users/login:
    post:
      summary: Login
      operationId: login
      tags:
        - EndUser.Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: oz@mail.com
                password:
                  type: string
                  format: password
                  example: password
        required: true
      responses:
        200:
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOiI3MTg1OGNmMS1lNDhkLTQzYmQtOGU0YS1jZDNkNGE1YjIwMDMiLCJyb2xlIjoxLCJleHAiOjB9.G0PITHn6gz-fu6kqrZYwBc_bAca1YCZvMNGFvKHDytk
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: invalid email or password
        400:
          $ref: '#/components/responses/InvalidRequestBody'
        500:
          $ref: '#/components/responses/InternalServerError'

  /users:
    get:
      summary: Get logged in user detail
      operationId: getUserDetail
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Users
      responses:
        200:
          description: Successfully retrieved user details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user details retrieved successfully
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: of@mail.com
                      phone:
                        type: string
                        example: +1 234 567 890
        400:
          $ref: '#/components/responses/MissingJWTToken'
        404:
          $ref: '#/components/responses/UserNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update logged in user details
      operationId: updateUserDetail
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: oz@email.com
                phone:
                  type: string
                  example: +1 234 567 890
        required: true
      responses:
        200:
          description: Successfully updated user details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user details updated successfully
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
              examples:
                MissingJWTToken:
                  $ref: '#/components/examples/MissingJWTToken'
                InvalidRequestBody:
                  $ref: '#/components/examples/InvalidRequestBody'

        404:
          $ref: '#/components/responses/UserNotFound'
        409:
          $ref: '#/components/responses/EmailAlreadyUsed'
        500:
          $ref: '#/components/responses/InternalServerError'

  /users/password:
    put:
      summary: Update logged in user password
      operationId: updateUserPassword
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  format: password
                  example: password
                newPassword:
                  type: string
                  format: password
                  example: password
        required: true
      responses:
        200:
          description: Successfully updated user password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user password updated successfully
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
              examples:
                MissingJWTToken:
                  $ref: '#/components/examples/MissingJWTToken'
                InvalidRequestBody:
                  $ref: '#/components/examples/InvalidRequestBody'
                InvalidNewPassword:
                  description: New password is in invalid format
                  value:
                    message: invalid new password
        404:
          $ref: '#/components/responses/UserNotFound'
        409:
          description: Old password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: old password is incorrect
        500:
          $ref: '#/components/responses/InternalServerError'

  /reservations:
    get:
      summary: Get all reservations for a user
      operationId: getReservations
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Reservations
      responses:
        200:
          description: successfully retrieved reservations
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: reservations retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 5f9f1b9c-1b5a-4b9f-8c1a-8c1a8c1a8c1a
                        buildings:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 71858cf1-e48d-43bd-8e4a-cd3d4a5b2003
                            name:
                              type: string
                              example: Jakarta Convention Center
                        companyName:
                          type: string
                          example: Alterra
                        startDate:
                          type: string
                          format: date
                          description: Start date of the reservation with format YYYY-MM-DD
                          example: 2020-01-01
                        endDate:
                          type: string
                          format: date
                          description: End date of the reservation with format YYYY-MM-DD
                          example: 2020-01-01
                        status:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            message:
                              type: string
                              example: Pending
        400:
          $ref: '#/components/responses/MissingJWTToken'
        404:
          $ref: '#/components/responses/ReservationNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create a reservation
      operationId: createReservation
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Reservations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - buildingID
                - companyName
                - startDate
                - endDate
              properties:
                buildingID:
                  type: string
                  format: uuid
                  example: 71858cf1-e48d-43bd-8e4a-cd3d4a5b2003
                companyName:
                  type: string
                  example: Alterra
                startDate:
                  type: string
                  format: date
                  description: Start date of the reservation with format YYYY-MM-DD
                  example: 2020-01-01
                endDate:
                  type: string
                  format: date
                  description: End date of the reservation with format YYYY-MM-DD
                  example: 2020-01-01
        required: true
      responses:
        201:
          description: Successfully created reservation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: reservation created successfully
                  data:
                    type: object
                    properties:
                      reservationID:
                        type: string
                        format: uuid
                        example: 5f9f1b9c-1b5a-4b9f-8c1a-8c1a8c1a8c1a        
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
              examples:
                MissingJWTToken:
                  $ref: '#/components/examples/MissingJWTToken'
                InvalidRequestBody:
                  $ref: '#/components/examples/InvalidRequestBody'
                InvalidStartDate:
                  description: Start date is in invalid format
                  value:
                    message: invalid start date
                InvalidEndDate:
                  description: End date is in invalid format
                  value:
                    message: invalid end date
                InvalidDateRange:
                  description: End date is before start date
                  value:
                    message: invalid date range
        404:
          $ref: '#/components/responses/BuildingNotFound'
        409:
          description: Reservation date range is not available
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: reservation date range is not available
        500:
          $ref: '#/components/responses/InternalServerError'

  /reservations/{reservationID}:
    delete:
      summary: Delete a reservation
      operationId: deleteReservation
      security:
        - userBearerAuth: []
      tags:
        - EndUser.Reservations
      parameters:
        - name: reservationID
          in: path
          description: ID of the reservation to be deleted
          required: true
          schema:
            type: string
            format: uuid
            example: 5f9f1b9c-1b5a-4b9f-8c1a-8c1a8c1a8c1a
      responses:
        200:
          description: Successfully deleted reservation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: reservation deleted successfully
        400:
          $ref: '#/components/responses/MissingJWTToken'
        404:
          $ref: '#/components/responses/ReservationNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /buildings:
    get:
      summary: Get all buildings in the system
      description: Get all buildings in the system with custom filters. (*) denotes required to be provided at least one of the filters
      operationId: getBuildings
      tags:
        - Buildings
      parameters:
        - name: q
          in: query
          description: Search query string to filter buildings by name (*)
          required: false
          schema:
            type: string
            example: 'building'
        - name: city
          in: query
          description: City ID to filter buildings by city (*)
          required: false
          schema:
            type: integer
        - name: district
          in: query
          description: District ID to filter buildings by district (*)
          required: false
          schema:
            type: integer
        - name: startDate
          in: query
          description: Start date to filter buildings by availability in yyyy-mm-dd format. Must be used together with endDate
          required: false
          schema:
            type: string
            format: date
            example: '2020-01-01'
        - name: endDate
          in: query
          description: End date to filter buildings by availability in yyyy-mm-dd format. Must be used together with startDate
          required: false
          schema:
            type: string
            format: date
            example: '2020-01-01'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'

      responses:
        200:
          description: Successfully retrieved buildings
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: buildings retrieved successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BriefBuildingDetails'
                  meta:
                    $ref: '#/components/schemas/Meta'

        400:
          description: Bad parameter request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
              examples:
                InvalidParameterValue:
                  description: Invalid parameter value provided
                  value:
                    message: Invalid parameter value
                ParameterRequired:
                  description: Required parameter not provided
                  value:
                    message: Parameter required
        404:
          $ref: '#/components/responses/BuildingNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  responses:
    EmailAlreadyUsed:
      description: User with provided email already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: email already used
    ReservationNotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: reservation not found
    UserNotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: user not found
    BuildingNotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: building not found
    InvalidRequestBody:
      description: Invalid request body
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: invalid request body
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: unauthorized
    MissingJWTToken:
      description: Missing JWT Token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MissingJWTToken'
    InternalServerError:
      description: Unexpected error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Error message
                example: database error....

  parameters:
    page:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    limit:
      name: limit
      in: query
      description: Number of items to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    BaseResponse:
      type: object
      properties:
        message:
          type: string
    Meta:
      type: object
      properties:
        total:
          type: integer
          example: 1
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
    MissingJWTToken:
      type: object
      properties:
        message:
          type: string
          example: missing or malformed jwt
    InvalidParameterValue:
      type: object
      properties:
        message:
          type: string
          example: invalid parameter value
    InvalidRequestBody:
      type: object
      properties:
        message:
          type: string
          example: invalid request body
    ParameterRequired:
      type: object
      properties:
        message:
          type: string
          example: required filters not provided
    BriefBuildingDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 7e4b5c6d-8f9a-4a93-9b0b-c1d2e3f4g5h6
        name:
          type: string
          example: Jakarta Convention Center
        picture:
          type: string
          example: https://ik.imagekit.io/fortyfour/default-image.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1651795109157
        price:
          type: object
          properties:
            annual:
              type: integer
              example: 12000000
            monthly:
              type: integer
              example: 1000000
        owner:
          type: string
          example: PT. Graha Sidang Pratama
        location:
          type: object
          properties:
            city:
              type: string
              example: Jakarta Selatan
            district:
              type: string
              example: Tanah Abang
  
  examples:
    MissingJWTToken:
      value:
        message: missing or malformed jwt
    InvalidRequestBody:
      description: request body is invalid and cannot be deserilized
      value:
        message: invalid request body

  securitySchemes:
    userBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    adminBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: EndUser.Users
    description: End user users related endpoints
  - name: EndUser.Reservations
    description: End user reservations related endpoints
  - name: Admin.Users
    description: Users related endpoints for admin only
  - name: Admin.Buildings
    description: Buildings related endpoints for admin only
  - name: Admin.Reservations
    description: Reservations related endpoints for admin only
  - name: Buildings
    description: Buildings related endpoints
